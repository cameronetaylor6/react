<body>
  <script src="https://unpkg.com/react@16.11.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.11.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <div id="root"></div>

  <script type="text/babel">
    function SayHelloAsFunction(props) {
      return (
        <div>
          Hello {props.firstName} {props.lastName}!
        </div>
      );
    }

    SayHelloAsFunction.propTypes = {
      firstName: PropTypes.string.isRequired,
      lastName: PropTypes.string.isRequired
    };

    class SayHelloAsClass extends React.Component {
      static propTypes = {
        firstName: PropTypes.string.isRequired,
        lastName: PropTypes.string.isRequired
      };

      render() {
        const { firstName, lastName } = this.props;
        return (
          <div>
            Hello {props.firstName} {props.lastName}!
          </div>
        );
      }
    }

    const props = {
      firstName: "Foo",
      lastName: "Bar"
    };

    ReactDOM.render(
      <SayHelloAsClass {...props} />,
      document.getElementById("root")
    );
  </script>
</body>
